<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运输业务利润测算工具</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        header {
            background: linear-gradient(135deg, #2c3e50, #1a2530);
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .description {
            font-size: 16px;
            opacity: 0.9;
        }
        .input-section {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            background: #f9f9f9;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        .required::after {
            content: " *";
            color: #e74c3c;
        }
        .required-input {
            background-color: #ffffcc !important;
        }
        .optional-input {
            background-color: #e6ffe6 !important;
        }
        .calculate-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        .results-section {
            padding: 20px;
            background: white;
        }
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .result-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .result-title {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 10px;
        }
        .result-value {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
        }
        .profit-positive {
            color: #27ae60;
        }
        .profit-negative {
            color: #e74c3c;
        }
        .notes {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 5px solid #3498db;
        }
        .notes h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        .notes p {
            margin-bottom: 10px;
            color: #6c757d;
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
        @media (max-width: 768px) {
            .input-section {
                grid-template-columns: 1fr;
            }
            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>运输业务利润测算工具</h1>
            <p class="description">基于Excel模板的网页版运输业务利润测算工具</p>
        </header>

        <div class="input-section">
            <div>
                <h2>业务基本信息</h2>
                <div class="input-group">
                    <label for="customer" class="required">客户名称</label>
                    <input type="text" id="customer" value="陕西****公司" class="required-input">
                </div>
                <div class="input-group">
                    <label for="shippingFrom" class="required">发货地</label>
                    <input type="text" id="shippingFrom" value="郭家河" class="required-input">
                </div>
                <div class="input-group">
                    <label for="shippingTo" class="required">收货地</label>
                    <input type="text" id="shippingTo" value="凤翔" class="required-input">
                </div>
                <div class="input-group">
                    <label for="monthlyVolume" class="required">月运量（吨）</label>
                    <input type="number" id="monthlyVolume" value="33" class="required-input">
                </div>
            </div>

            <div>
                <h2>费用参数</h2>
                <div class="input-group">
                    <label for="driverPrice" class="required">司机运价（元/吨）</label>
                    <input type="number" id="driverPrice" value="86.88" class="required-input">
                </div>
                <div class="input-group">
                    <label for="handlingPrice" class="required">装卸单价（元/吨）</label>
                    <input type="number" id="handlingPrice" value="100" class="required-input">
                </div>
                <div class="input-group">
                    <label for="brokeragePrice" class="optional">居间单价（元/吨）</label>
                    <input type="number" id="brokeragePrice" value="0" class="optional-input">
                </div>
                <div class="input-group">
                    <label for="infoFeePerTruck" class="optional">信息费（元/车）</label>
                    <input type="number" id="infoFeePerTruck" value="0" class="optional-input">
                </div>
                <div class="input-group">
                    <label for="tonPerTruck" class="required">单车吨位（吨/车）</label>
                    <input type="number" id="tonPerTruck" value="33" class="required-input">
                </div>
            </div>

            <div>
                <h2>其他参数</h2>
                <div class="input-group">
                    <label for="cardType" class="required">发卡类型</label>
                    <select id="cardType" class="required-input">
                        <option value="气卡" selected>气卡</option>
                        <option value="油卡">油卡</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="cardRatio" class="required">发卡比例（0-30%）</label>
                    <input type="number" id="cardRatio" value="0" min="0" max="30" class="required-input">
                </div>
                <div class="input-group">
                    <label for="invoiceType" class="required">发票类型</label>
                    <select id="invoiceType" class="required-input">
                        <option value="3%的专票" selected>税率3%的专票</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="quotePrice" class="required">报价（元/吨）</label>
                    <input type="number" id="quotePrice" value="200" class="required-input">
                </div>
                <button class="calculate-btn" onclick="calculate()">计算利润</button>
            </div>
        </div>

        <div class="results-section">
            <h2>计算结果</h2>
            <div class="results-grid">
                <div class="result-card">
                    <div class="result-title">成本价（元/吨）</div>
                    <div class="result-value" id="costPrice">0.00</div>
                </div>
                <div class="result-card">
                    <div class="result-title">报价（元/吨）</div>
                    <div class="result-value" id="displayQuotePrice">200.00</div>
                </div>
                <div class="result-card">
                    <div class="result-title">毛利（元）</div>
                    <div class="result-value" id="grossProfit">0.00</div>
                </div>
                <div class="result-card">
                    <div class="result-title">利润率</div>
                    <div class="result-value" id="profitMargin">0.00%</div>
                </div>
            </div>
        </div>

        <div class="notes">
            <h3>备注说明</h3>
            <p>1、毛利≧0的报价方可签订合同。</p>
            <p>2、毛利等于0时报价=成本价，即为保本价。</p>
            <p>3、标黄单元格为必填项，绿色单元格为选填项。</p>
            <p>4、本表适用于大宗自运业务。</p>
        </div>

        <footer>
            <p>© 2023 运输业务利润测算工具 | 基于Excel模板开发</p>
        </footer>
    </div>

    <script>
        function calculate() {
            // 获取输入值
            const cardType = document.getElementById('cardType').value;
            const cardRatio = parseFloat(document.getElementById('cardRatio').value) / 100;
            const monthlyVolume = parseFloat(document.getElementById('monthlyVolume').value);
            const driverPrice = parseFloat(document.getElementById('driverPrice').value);
            const handlingPrice = parseFloat(document.getElementById('handlingPrice').value);
            const brokeragePrice = parseFloat(document.getElementById('brokeragePrice').value);
            const infoFeePerTruck = parseFloat(document.getElementById('infoFeePerTruck').value);
            const tonPerTruck = parseFloat(document.getElementById('tonPerTruck').value);
            const quotePrice = parseFloat(document.getElementById('quotePrice').value);
            
            // 计算税率（隐藏行）
            const taxRate = cardType === "油卡" ? 0.13 : 0.09;
            
            // 计算发卡进项（隐藏行）
            const cardInputTax = monthlyVolume * driverPrice * cardRatio * taxRate / (1 + taxRate) / monthlyVolume;
            
            // 计算信息费（元/吨）（隐藏行）
            const infoFeePerTon = infoFeePerTruck / tonPerTruck;
            
            // 计算人力投入（元/吨）（隐藏行）- 使用默认值
            const laborCostPerTon = 0;
            
            // 计算房租费用（元/吨）（隐藏行）- 使用默认值
            const rentPerTon = 0;
            
            // 计算装卸费进项税（隐藏行）
            const handlingInputTax = handlingPrice * 0.03 / (1 + 0.03);
            
            // 计算其他投入合计（隐藏行）- 使用默认值
            const otherCostTotal = 0;
            
            // 计算商务费用（元/吨）（隐藏行）- 使用默认值
            const businessCostPerTon = 0;
            
            // 计算月运费垫资（隐藏行）
            const monthlyFreightAdvance = driverPrice * monthlyVolume;
            
            // 计算其他垫资额（隐藏行）
            const otherAdvance = (handlingPrice + brokeragePrice + infoFeePerTon + laborCostPerTon + rentPerTon + businessCostPerTon) * monthlyVolume;
            
            // 计算垫资利息（元/吨）（隐藏行）- 使用默认值
            const advanceInterestPerTon = 0;
            
            // 计算销项税（隐藏行）
            const outputTax = (quotePrice * monthlyVolume) / 1.09 * 0.09;
            
            // 计算进项税（隐藏行）
            const totalInputTax = cardInputTax * monthlyVolume + handlingInputTax * monthlyVolume;
            
            // 计算增值税（隐藏行）
            const vat = outputTax - totalInputTax;
            
            // 计算附加税（隐藏行）
            const additionalTax = vat * 0.12 + (quotePrice * monthlyVolume) / 1.09 * 0.0009;
            
            // 计算贴现率（隐藏行）- 使用默认值
            const discountRate = 0.0121;
            
            // 计算承兑利息（隐藏行）- 使用默认值
            const acceptanceInterest = 0;
            
            // 计算增值税返还（隐藏行）- 使用默认值
            const vatRebate = 0;
            
            // 计算城建税返还（隐藏行）- 使用默认值
            const urbanTaxRebate = 0;
            
            // 计算教育附加返还（隐藏行）- 使用默认值
            const educationTaxRebate = 0;
            
            // 计算印花水利返还（隐藏行）- 使用默认值
            const stampTaxRebate = 0;
            
            // 计算园区服务费（元/吨）（隐藏行）
            const parkServiceFee = quotePrice * 0.003;
            
            // 计算成本价
            const costPrice = driverPrice + 
                             handlingPrice + 
                             brokeragePrice + 
                             infoFeePerTon + 
                             laborCostPerTon + 
                             rentPerTon + 
                             otherCostTotal + 
                             businessCostPerTon + 
                             advanceInterestPerTon + 
                             vat / monthlyVolume + 
                             additionalTax / monthlyVolume + 
                             acceptanceInterest / monthlyVolume -
                             (vatRebate + urbanTaxRebate + educationTaxRebate + stampTaxRebate) / monthlyVolume +
                             parkServiceFee;
            
            // 计算毛利和利润率
            const grossProfit = quotePrice - costPrice;
            const profitMargin = (grossProfit / quotePrice) * 100;
            
            // 显示结果
            document.getElementById('costPrice').textContent = costPrice.toFixed(2);
            document.getElementById('displayQuotePrice').textContent = quotePrice.toFixed(2);
            document.getElementById('grossProfit').textContent = grossProfit.toFixed(2);
            document.getElementById('profitMargin').textContent = profitMargin.toFixed(2) + '%';
            
            // 根据利润正负设置颜色
            document.getElementById('grossProfit').className = grossProfit >= 0 ? 
                'result-value profit-positive' : 'result-value profit-negative';
        }
        
        // 页面加载时自动计算一次
        window.onload = calculate;
    </script>
</body>
</html>
